<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>

<body>
    <h1>Currency Exchange</h1>
    <form>
        <label for="dollarInput">US Dollar Amount: $</label>
        <input id="dollarInput" required placeholder="US dollars"></input><br>
        <label for="currency">Currency: </label>
        <select id="currency" required>
            <option selected hidden disabled value="">Select a Currency</option>
        </select><br>
        <button>Calculate Exchange</button>
    </form>
    <a href="https://www.exchangerate-api.com">Rates By Exchange Rate API</a>
</body>

</html>
